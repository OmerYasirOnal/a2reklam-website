name: Build Astro Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Process Images (Generate Manifest)
        run: npm run process-images
        
      - name: Generate Districts & Blog
        run: |
          node scripts/generate-districts.js
          node scripts/generate-blog.js
          node scripts/refine-services.js
          
      - name: Build site
        run: npm run build
        
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
